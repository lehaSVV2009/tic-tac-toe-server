language: node_js
node_js:
  - "10"
before_install:
  # Install yarn
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
script:
  - yarn build
deploy:
  # Deploy server to heroku
  - provider: heroku
    app: server-tic-tac-toe
    api_key:
      secure: 
    skip_cleanup: true
